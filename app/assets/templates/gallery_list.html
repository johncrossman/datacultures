<label for="dc-gallery-search-assignment">
  Select Assignment:
</label>
<select id="dc-gallery-search-assignment" ng-model="sortAndFilter.selected.assignment" ng-change="resizeIFrame()" ng-options="assignment.name for assignment in assignments">
  <option value="">Select All</option>
</select>

<label for="dc-gallery-search-filter">
  Filter by:
</label>
<select id="dc-gallery-search-filter" ng-model="sortAndFilter.selected.type" ng-change="resizeIFrame()" ng-options="type.display for type in sortAndFilter.options.type">
  <option value="">All Types</option>
</select>

<label for="dc-gallery-search-sort">
  Sort by:
</label>
<select id="dc-gallery-search-sort" ng-model="sortAndFilter.selected.sort" ng-change="resizeIFrame()" ng-options="sort.display for sort in sortAndFilter.options.sort"></select>

<label for="dc-gallery-search-text">
  Search For Student:
</label>
<input id="dc-gallery-search-text" type="text" ng-change="resizeIFrame()" ng-model="sortAndFilter.selected.search.author">

<div class="dc-gallery-list" ng-repeat="item in items | orderBy:sortAndFilter.selected.sort.value:true | filter:sortAndFilter.selected.search | filter:{assignment_id:sortAndFilter.selected.assignment.canvas_assignment_id || ''} | filter:{type:sortAndFilter.selected.type.value || ''}">
  <div class="dc-thumbnail-item-container">
    <a class="dc-button-link dc-thumbnail-item" ng-href="/canvas/embedded/gallery/item/{{item.id}}" ng-click="handleGalleryItemClick(item)" ng-style="item.image_url && {'background-image': 'url(' + item.image_url + ')'}">
      <div class="dc-thumbnail-hover">
        <p>
          {{item.title}} <br>
          Posted by {{item.author}}
        </p>
      </div>
    </a>
    <div class="dc-thumbnail-caption">
      <div data-ng-include="'gallery_likes.html'"></div>

      <div>
        <span ng-pluralize count="item.comment_count" when="{'1': '1 comment', 'other': '{} comments'}"></span> &bullet;
        <span ng-pluralize count="item.views" when="{'1': '1 view', 'other': '{} views'}"></span>
      </div>
      <div>
        <span ng-if="item.date">Posted on {{item.date | date:'MM/dd/yyyy'}}</span>
      </div>
    </div>
  </div>
</div>
