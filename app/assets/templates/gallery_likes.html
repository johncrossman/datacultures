<div data-ng-controller="GalleryLikeController">
  <button title="Like" class="dc-button-link dc-thumb" data-ng-click="like(item)" data-ng-class="item.liked ? 'dc-thumb-blue' : ''" data-ng-disabled="item.canvas_user_id === me.canvas_user_id"><i class="fa fa-thumbs-up fa-lg"><span class="sr-only">Like</span></i></button><strong data-ng-bind="item.likes"></strong>
  <button title="Dislike" class="dc-button-link dc-thumb" data-ng-click="dislike(item)" data-ng-class="item.liked === false ? 'dc-thumb-blue' : ''" data-ng-disabled="item.canvas_user_id === me.canvas_user_id"><i class="fa fa-thumbs-down fa-lg"><span class="sr-only">Dislike</span></i></button><strong data-ng-bind="item.dislikes"></strong>
</div>
